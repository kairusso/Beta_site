		</div>

		
		<div class="container_Results">	
			<div id="results_scoring">
				<ul>
					<li class="active" id="big_one">
						<div class="results_scoring_individual_big">
							<div id="total_circle" class="c100 p100 big secondRed">
								<span id="totalJS">Total</p></span>
								<div class="slice">
									<div class="bar"></div>
									<div class="fill"></div>
								</div>
							</div>
						</div>
					</li>
						<li class="smaller" id="owner">
							<div class="results_scoring_individual">
								<div id="owner_circle" class="c100 p100 red">
									<span id="ownerJS">Owner</p></span>
									<div class="slice">
										<div class="bar"></div>
										<div class="fill"></div>
									</div>
								</div>
							</div>
						</li>
						<li class="smaller" id="crime">
							<div class="results_scoring_individual">
							<div id="crime_circle" class="c100 p100 orange">

								<div class="slice">
									<div class="bar"></div>
									<div class="fill"></div>
								</div>
							</div>
						</div>
					</li>
						<li class="smaller" id="violations">
							<div class="results_scoring_individual">
							<div id="viola_circle" class="c100 p100 yellow">
								<span id="violaJS">Violations</p></span>
								<div class="slice">
									<div class="bar"></div>
									<div class="fill"></div>
								</div>
							</div>
						</div>
					</li>
						<li class="smaller" id="hotline">
							<div class="results_scoring_individual">
							<div id="hotline_circle" class="c100 p100 green">

								<div class="slice">
									<div class="bar"></div>
									<div class="fill"></div>
								</div>
							</div>
						</div>
					</li>
						<li class="smaller" id="noise">
							<div class="results_scoring_individual">
							<div id="noise_circle" class="c100 p100 secondGreen">

								<div class="slice">
									<div class="bar"></div>
									<div class="fill"></div>
